<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/header__logo_03b78ada3425e9132ff3.svg" alt="Логотип проекта `Место`" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__title"></h1><button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button><p class="profile__subtitle"></p></div><button type="button" aria-label="Добавить новую карточку в профиль" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="submit" name="profile-form" class="popup__form popup__form_type_edit" novalidate><div><input id="type_name" minlength="2" maxlength="40" required autocomplete="off" name="profile-name" class="popup__input popup__input_type_name"/> <span class="popup__error popup__error_type_name"></span></div><div><input id="type_info" minlength="2" maxlength="200" required autocomplete="off" name="profile-about" class="popup__input popup__input_type_info"/> <span class="popup__error popup__error_type_info"></span></div><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_new-place"><div class="popup__container"><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form action="submit" name="card-form" class="popup__form popup__form_type_add" novalidate><div><input id="type_place" minlength="2" maxlength="30" required autocomplete="off" name="card-name" class="popup__input popup__input_type_place" placeholder="Название"/> <span class="popup__error popup__error_type_place"></span></div><div><input id="type_url" type="url" required autocomplete="off" name="card-url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"/> <span class="popup__error popup__error_type_url"></span></div><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form action="submit" name="avatar-form" class="popup__form popup__form_type_avatar" novalidate><div><input id="type_url" type="url" required autocomplete="off" name="avatar-url" class="popup__input popup__input_type_url" placeholder="Ссылка на новое фото профиля"/> <span class="popup__error popup__error_type_url"></span></div><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><form action="submit" name="confirm-form" class="popup__form popup__form_type_confirm" novalidate><h2 class="popup__title_type_confirm">Вы уверены?</h2><button type="submit" class="popup__save-button">Да</button></form><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button></div></div><div class="popup popup_type_figure"><figure class="popup__figure"><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button> <img src="#" alt="#" class="popup__image"/><figcaption class="popup__caption"></figcaption></figure></div></div><template class="template"><li class="element"><button type="button" aria-label="Удалить карточку" class="element_
